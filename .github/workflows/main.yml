name: React build

on: 
  push: 
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Node.js 버전 명시

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install Dependencies
        run: |
          npm config set legacy-peer-deps true
          npm install
      - name: Build
        run: |
          CI=false npm run build  # Linux 환경에서 CI 설정
      - name: List build directory
        run: ls -la build

      - name: Check AWS Credentials
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "Error: AWS_ACCESS_KEY_ID is not set. Please set it in your GitHub Secrets."
            exit 1
          else
            echo "AWS_ACCESS_KEY_ID is set."
          fi
      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp --recursive --region ap-northeast-2 build s3://dasom-study-test
          if [ $? -eq 0 ]; then
            echo "Deployment to S3 was successful."
          else
            echo "Deployment to S3 failed."
            exit 1
          fi
